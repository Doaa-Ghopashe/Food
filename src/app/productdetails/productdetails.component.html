<div class="container">
    <div class="row">
        <div class="col-xl-6 p-0">
            <div class="prodImg">
                <img [src]="product.imgsrc">
            </div>
        </div>
        <div class="col-xl-6 p-0">
            <div class="prodInfo">
                <div class="card-head">
                    <h1 class="prodtitle">{{product.name}}</h1>
                    <span class="availability" [style]="product.count|stocking|fontcolor">{{product.count|stocking}}</span>
                </div>
                <h6>Category: <span>{{product.category}}</span></h6>
                <h6>Price: <span>{{product.price}} EGP</span></h6>
                <h6>Recipe:</h6>
                <p>
                    {{product.recipe}}
                </p>
                <span></span>
            </div>
        </div>
    </div>
</div>
